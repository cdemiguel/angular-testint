<div class="animated fadeIn fast">
  <h1>HEROES ENCONTRADOS</h1>

  <div class="row" *ngIf="heroes.length == 0">
    <p class="alert alert-info">No existen resultados con el termino seleccionado</p>
  </div>

  <div class="card-columns">
    <app-heroe-card [heroe]="foo" [index]="i" *ngFor="let foo of heroes; let i = index"></app-heroe-card>
  </div>
</div>
