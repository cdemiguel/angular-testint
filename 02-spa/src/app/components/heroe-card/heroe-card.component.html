<div class="card animated fadeIn fast">
  <img [src]="heroe.img" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{heroe.nombre}}</h5>
    <p class="card-text">{{heroe.bio}}</p>
    <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
    <!-- CON LINK -->
    <a [routerLink]="['/heroe', index]" class="btn btn-outline-primary mb-2">Ver más Link</a>
    <!-- CON LÓGICA -->
    <button type="button" (click)="onClickGoToHero()" class="btn btn-outline-primary btn-block">
      Ver más
    </button>
  </div>
</div>
